<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <script src="https://kit.fontawesome.com/bd439354e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather1.css">
</head>
<body>
    <div class="search">
        <input type="text" class="search-area" placeholder="Search" value="thoothukudi">
        <button class="search-button" onclick="initial()"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
    </div>
    <div class="weather-card">
        <h2 class="city">Chennai, In</h2>
        <div class="forecast">
            <div class="des">
                <img src="" alt="img" class="image-icon">
                <p class="description">Cloud</p>
            </div>
            <h1 class="temp">21.0&#8451;</h1>
            <div class="forecast-exp">
                <p class="wind">Wind: 6.1 kmph</p>
                <p class="humidity">Humidity: 0.00  </p>
                <p class="pressure">Pressure: 1025.0 mb</p>
            </div>
        </div>
        <div class="weather-description">
            <p class="min-tem">Min Temp:</p>
            <p class="max-tem">Max Temp:</p>
            <p></p>
            
        </div>
    </div>
    <script src="./weather.js"></script>
</body>
</html>
